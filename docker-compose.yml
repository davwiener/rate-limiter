version: "3.8"

services:
  app:
    build: .
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    command: ["python", "app.py"]

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Test service to run pytest against the app and Redis
  tests:
    build: .
    command: ["pytest"]
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app
